<div class="game-body">
  <div class="card z-depth1">
    <header>
      <div>
        <alert></alert>
      </div>
    </header>
    <main>
      <head>
        <style>
        p {text-align: center;
          font-family: Arial Black, Arial Bold, Gadget, sans-serif;
          font-size: 150%;}
        div {text-align: center;}
        img {float:center;
          width: 300px;
          height: 100px;}
        h3 {float:right;}
        </style>
      </head>
      <div>
        <div class="square-container">
          <div class="square">
            <div class="square-content">
              <ng-template #container> </ng-template>
              <!-- THIS IS PLAYER ONE -->
              <div class="name-tag">
                <div id="player-one-turn-indicator"></div>
                <div id="player-one-username">
                  <div>
                    <!--h6>Player 1</h6 -->
                    <img 
                      src="assets/pieces/pawn.svg" 
                      height="77"
                      width="100" />
                    <p><strong>{{players.white}}</strong></p>

                      <div class="player-container">

                      </div>
                    </div>
                </div>
              </div>

              <div class="player-one-move-history">
                <table class="fixed_header">
                  <thead>
                    <tr>
                      <th></th>
                      <th></th>
                      <th>Moves</th>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let move of history">
                      <tr>
                        <td>{{move.color}}</td>
                        <td>{{move.from}}</td>
                        <td>--></td>
                        <td>{{move.to}}</td>
                        <td>{{move.san}}</td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="square">
            <!-- THIS IS THE CHESS BOARD -->
            <div class="square-content">
              <div class="block-container" [ngClass]="{ rotate: thisPlayer }">
                <ng-container
                  *ngFor="let row of this.chessboard; let rowIndex = index"
                >
                  <ng-container
                    *ngFor="let column of row; let columnIndex = index"
                  >
                    <div
                      class="block"
                      [ngClass]="
                        mod(columnIndex) ? this.blockColour2 : this.blockColour1
                      "
                      id="{{ generateBlockID(rowIndex, columnIndex) }}"
                      (drop)="drop($event)"
                      (dragover)="allowDrop($event)"
                    >
                      <div class="content">
                        <ng-container *ngIf="column">
                          <div
                            tag="rook"
                            *ngIf="column.type === 'r'"
                            id="{{ column.color }}_rook_{{ columnIndex }}"
                            draggable="true"
                            (dragstart)="drag($event)"
                            class="rook"
                          >
                            <svg
                              xmlns:dc="http://purl.org/dc/elements/1.1/"
                              xmlns:cc="http://creativecommons.org/ns#"
                              xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                              xmlns:svg="http://www.w3.org/2000/svg"
                              xmlns="http://www.w3.org/2000/svg"
                              xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
                              xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
                              width="200"
                              height="200"
                              viewBox="0 0 52.916666 52.916666"
                              version="1.1"
                              inkscape:version="0.92.5 (2060ec1f9f, 2020-04-08)"
                              sodipodi:docname="rook.svg"
                              [ngClass]="{ rotate: thisPlayer }"
                            >
                              <g
                                inkscape:label="Layer 1"
                                inkscape:groupmode="layer"
                                id="layer1"
                                transform="translate(0,-244.08334)"
                              >
                                <path
                                  style.fill="{{
                                    column.color === 'b'
                                      ? pieceDark
                                      : pieceLight
                                  }}"
                                  d="m 21.307215,250.607 v 5.27668 h -3.507799 v -4.92114 h -6.61462 v 15.48949 h 6.54382 c 0.0169,6.61647 0.35063,14.33684 -6.57999,18.29242 v 5.29167 h 15.213577 15.213543 v -5.29167 c -6.930584,-3.95559 -6.59683,-11.67595 -6.579963,-18.29242 h 6.543791 v -15.48949 h -6.614586 v 4.92114 H 31.417193 V 250.607 Z"
                                  id="rect739-1"
                                  inkscape:connector-curvature="0"
                                />
                              </g>
                            </svg>
